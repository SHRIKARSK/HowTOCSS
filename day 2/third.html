<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Third assignment</title>
    <link rel="stylesheet" href="third.css">
</head>
<body>
    <div class="content">
        <img class="logo" src="logo-main.png" alt="">
        <h3>Discover the best food & drinks in Lucknow</h3>
        <div class="horizontal">
            <div class="location-container">
                <i class="fa fa-map-marker marker" style="font-size: 24px;color:rgb(255, 126, 126)"></i>
                <select class="location" id="">
                    <option value="Location">Location</option>
                </select>
            </div>
            <div class="search-bar">
                <i class="fa fa-search fav-search"></i>
                <input class="search" type="text" placeholder="Serach for Restaurants, cuisines or a dish">
            </div>
        </div>
    </div>
</body>
</html>
